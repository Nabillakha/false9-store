{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Product Detail</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <!-- Back Navigation -->
        <div class="mb-6">
            <a href="{% url 'main:show_main' %}" class="text-gray-600 hover:text-gray-900 font-medium transition-colors">
                ‚Üê Back to Products
            </a>
        </div>

        <!-- Loading State -->
        <div id="loading-state" class="bg-white rounded-lg border border-gray-200 p-12 text-center">
            <svg class="animate-spin h-8 w-8 text-green-600 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
            </svg>
            <p class="text-gray-600 mt-3">Loading product detail...</p>
        </div>

        <!-- Error State -->
        <div id="error-state" class="bg-white rounded-lg border border-gray-200 p-12 text-center hidden">
            <div class="w-16 h-16 mx-auto mb-4">
                <div class="text-red-500 text-5xl">‚ö†Ô∏è</div>
            </div>
            <h3 class="text-lg font-medium text-gray-900 mb-2">Failed to load product</h3>
            <p class="text-gray-500">Please try again later.</p>
        </div>

        <!-- Product Card -->
        <article id="article-content" class="bg-white rounded-lg border border-gray-200 overflow-hidden hidden">

            <!-- Header -->
            <div class="p-6 sm:p-8">
                <!-- Badges -->
                <div id="badges-container" class="flex flex-wrap items-center gap-2 mb-4"></div>

                <!-- Title -->
                <h1 id="article-title" class="text-3xl sm:text-4xl font-bold text-gray-900 leading-tight mb-4"></h1>

                <!-- Views -->
                <div id="article-views" class="flex flex-wrap items-center text-sm text-gray-500 gap-4"></div>
            </div>

            <!-- Thumbnail -->
            <div id="featured-image-container" class="px-6 sm:px-8 hidden">
                <img id="featured-image" src="" alt="" class="w-full h-64 sm:h-80 lg:h-96 object-cover rounded-lg">
            </div>

            <!-- Product Info -->
            <div class="p-6 sm:p-8">
                <p id="article-date" class="text-lg font-medium mb-4"></p>
                <div id="article-content-text" class="text-gray-700 leading-relaxed whitespace-pre-line text-base sm:text-lg"></div>
            </div>

            <!-- Seller Info -->
            <div class="border-t border-gray-200 p-6 sm:p-8 bg-gray-50">
                <p id="article-author" class="font-medium text-gray-900"></p>
            </div>

        </article>
    </div>
</div>

<script>
const PRODUCT_ID = "{{ product.id }}";
const PRODUCT_DETAIL_ENDPOINT = `{% url 'main:show_json_by_id' '00000000-0000-0000-0000-000000000000' %}`.replace('00000000-0000-0000-0000-000000000000', PRODUCT_ID);

const loadingState = document.getElementById('loading-state');
const errorState = document.getElementById('error-state');
const articleContent = document.getElementById('article-content');
const badgesContainer = document.getElementById('badges-container');
const articleTitle = document.getElementById('article-title');
const articleDate = document.getElementById('article-date');
const articleViews = document.getElementById('article-views');
const featuredImageContainer = document.getElementById('featured-image-container');
const featuredImage = document.getElementById('featured-image');
const articleContentText = document.getElementById('article-content-text');
const articleAuthor = document.getElementById('article-author');

function showState(state) {
    loadingState.classList.toggle('hidden', state !== 'loading');
    errorState.classList.toggle('hidden', state !== 'error');
    articleContent.classList.toggle('hidden', state !== 'ready');
}

function getCategoryLabel(categoryCode) {
    const categoryMapping = {
        jersey : 'Jersey',
        boots: 'Football Boots',
        training: 'Training Gear',
        accessories: 'Accessories',
        ball: 'Football',
        lifestyle: 'Lifestyle',
        collectibles: 'Collectibles',
        others: 'Others',
    };
    return categoryMapping[categoryCode] || categoryCode;
}

function renderProduct(product) {
    // Title
    articleTitle.textContent = product.name;
    document.title = `${product.name} - Store`;

    // Badges
    badgesContainer.innerHTML = '';
    const categoryBadge = document.createElement('span');
    categoryBadge.className = 'inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-green-600 text-white';
    categoryBadge.textContent = getCategoryLabel(product.category);
    badgesContainer.appendChild(categoryBadge);

    if (product.is_featured) {
        const badge = document.createElement('span');
        badge.className = 'inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-yellow-100 text-yellow-800';
        badge.textContent = 'Featured';
        badgesContainer.appendChild(badge);
    }

    if (product.sold > 750) {
        const badge = document.createElement('span');
        badge.className = 'inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-purple-100 text-purple-800';
        badge.textContent = 'Bestseller';
        badgesContainer.appendChild(badge);
    }

    if (product.view > 500) {
        const badge = document.createElement('span');
        badge.className = 'inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-red-100 text-red-800';
        badge.textContent = 'Trending üî•';
        badgesContainer.appendChild(badge);
    }

    const stockBadge = document.createElement('span');
    stockBadge.className = `inline-flex items-center px-3 py-1 rounded-md text-xs font-medium ${product.stock > 0 ? 'bg-blue-100 text-blue-800' : 'bg-gray-200 text-gray-500'}`;
    stockBadge.textContent = product.stock > 0 ? 'In Stock' : 'Out of Stock';
    badgesContainer.appendChild(stockBadge);

    // Views
    articleViews.textContent = `${product.view} views ‚Ä¢ ${product.sold} sold`;

    // Thumbnail
    if (product.thumbnail) {
        featuredImage.src = product.thumbnail;
        featuredImage.alt = product.name;
        featuredImageContainer.classList.remove('hidden');
    } else {
        featuredImageContainer.classList.add('hidden');
    }

    // Price
    const formattedPrice = new Intl.NumberFormat('id-ID', {
        style: 'currency',
        currency: 'IDR',
        minimumFractionDigits: 0
    }).format(product.price);
    articleDate.textContent = `Harga: ${formattedPrice}`;

    // Description
    articleContentText.textContent = product.description;

    // Seller
    articleAuthor.textContent = product.user_username || 'Seller: Anonymous';
}

async function loadProductDetail() {
    try {
        showState('loading');

        const response = await fetch(PRODUCT_DETAIL_ENDPOINT, {
            headers: { 'Accept': 'application/json' }
        });
        if (!response.ok) throw new Error('Failed to fetch');

        const productData = await response.json();
        renderProduct(productData);
        showState('ready');
    } catch (err) {
        console.error(err);
        showState('error');
    }
}

loadProductDetail();
</script>
{% endblock content %}
