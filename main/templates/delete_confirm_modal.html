<!-- delete_modal.html -->
<div id="deleteModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6 text-center">
    <h2 class="text-xl font-semibold mb-4">Konfirmasi Hapus</h2>
    <p class="text-gray-600 mb-6">Apakah kamu yakin ingin menghapus produk ini?</p>

    <div class="flex justify-center gap-4">
      <button id="confirmDeleteBtn" 
              class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition">
        Hapus
      </button>
      <button id="cancelDeleteBtn" 
              class="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-400 transition">
        Batal
      </button>
    </div>
  </div>
</div>
